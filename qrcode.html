<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Cupom #76582 | Baratão Combustíveis</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/qrcode.css" />
    <link rel="shortcut icon" href="./assets/logo_mobile.png" type="image/x-icon">

</head>

<body>


    <div id="voucher">
        <header>
            <a href="./orders.html"><i class="fas fa-arrow-left"></i></a>
        </header>
        <main>
            <div class="voucherAlert">
                <h2>Aproxime do leitor</h2>
                <p>Vá até um posto credênciado e aproxime o QR Code do leitor.</p>
            </div>
            <div class="qrCode">
                <img src="./assets/qr-code.svg" alt="">
            </div>
            <button class="btn btn-primary" onClick="scan()">Escanear</button>
        </main>
        <div class="logo">
            <img src="./assets/logo.svg" alt="">
        </div>
    </div>

    <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="https://kit.fontawesome.com/4c9c458037.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function scan() {
            Swal.fire({
                icon: "info",
                title: "Aproxime o código do leitor",
                text: "Vá até um posto credênciado e aproxime o QR Code do leitor.",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            })
        }
    </script>

</body>

</html>
