<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Configurações | Baratão Combustíveis</title>
    <link rel="stylesheet" href="./css/internalHeader.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/account.css" />
    <link rel="shortcut icon" href="./assets/logo_mobile.png" type="image/x-icon">

</head>

<body>

    <button id="toggleNav">
        <i class="fas fa-bars"></i>
    </button>

    <div id="account">
        <div id="asideMask"></div>
        <aside id="asideNav">
            <div class="aside-header">
                <div class="user-info">
                    <img src="./assets/avatar.jpg" alt="">
                    <div>
                        <h3>Jhonata</h3>
                        <span>jhonbonadio@gmail.com</span>
                    </div>
                </div>
                <a href="./settings.html" class="settings"><i class="fas fa-gear"></i></a>
            </div>
            <div class="aside-body">
                <h4>Menu</h4>
                <div class="flex">
                    <a class="aside-item blue" href="./orders.html">
                        <div class="icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <h3>Meus pedidos</h3>
                    </a>
                    <a class="aside-item yellow" href="./payments.html">
                        <div class="icon">
                            <i class="fas fa-dollar"></i>
                        </div>
                        <h3>Pagamentos</h3>
                    </a>
                    <a class="aside-item purple" href="./wallet.html">
                        <div class="icon">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <h3>Cartões</h3>
                    </a>
                </div>
                <h4>Outros</h4>
                <div class="flex">
                    <a class="aside-item red" target="_blank" href="./passo-1.html">
                        <div class="icon">
                            <i class="fas fa-gas-pump"></i>
                        </div>
                        <h3>Comprar combustível</h3>
                    </a>
                    <a class="aside-item cyan" target="_blank" href="./postos.html">
                        <div class="icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <h3>Postos credênciados</h3>
                    </a>
                    <a class="aside-item" href="./index.html">
                        <div class="icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <h3>Sair</h3>
                    </a>
                </div>
            </div>
        </aside>


        <main>
            <div class="container">
                <div class="sectionTitle">
                    <div>
                        <div class="icon">
                            <i class="fas fa-gear"></i>
                        </div>
                        <h1>Configurações</h1>
                    </div>
                </div>
                <div class="main-divider"></div>

                <section id="settings">
                    <div class="alert">
                        <h2>Dados criptografados</h2>
                        <p>Todos os seus dados são armazenados e criptografados em um ambiente seguro. Nunca dê sua
                            senha
                            para
                            ninguém.</p>
                        </p>
                    </div>
                    <form action="./settings.html" enctype="multipart/form-data">
                        <div class="grid">
                            <div class="image">
                                <div class="changeAvatar" onclick="document.getElementById('changeAvatar').click()">
                                    <h4>Trocar foto de perfil</h4>
                                </div>
                                <img src="./assets/avatar.jpg" id="outputAvatar" alt="">
                                <input type="file" id="changeAvatar" id="imgInp" accept="image/*"
                                    onchange="loadFile(event)" hidden>
                            </div>
                            <script>
                                var loadFile = function (event) {
                                    var output = document.getElementById('outputAvatar');
                                    output.src = URL.createObjectURL(event.target.files[0]);
                                    output.onload = function () {
                                        URL.revokeObjectURL(output.src)
                                    }
                                };
                            </script>
                            <div class="infos">

                                <div class="inputGrid">
                                    <div>
                                        <label>Nome</label>
                                        <input type="text" value="Jhonata">
                                    </div>
                                    <div>
                                        <label>Sobrenome</label>
                                        <input type="text" value="Sobrenome">
                                    </div>
                                </div>
                                <div>
                                    <label>E-mail</label>
                                    <input type="email" value="jhonbonadio@gmail.com" />
                                </div>
                                <div>
                                    <label>CPF</label>
                                    <input type="text" value="071.693.051-00" disabled />
                                </div>
                                <div>
                                    <label>Telefone</label>
                                    <input type="text" value="(61) 99948-1240" />
                                </div>
                                <div class="inputGrid">
                                    <div>
                                        <label>Nova senha</label>
                                        <input type="password" placeholder="*******">
                                    </div>
                                    <div>
                                        <label>Repita a nova senha</label>
                                        <input type="password" placeholder="*******">
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn blue">Salvar alterações</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="https://kit.fontawesome.com/4c9c458037.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/scripts.js"></script>

</body>

</html>
